build:
  gpu: true
  cuda: "12.1"
  system_packages:
    - ffmpeg
  python_version: "3.10.6"
  python_packages:
    - torch
    - torchvision
    - torchaudio
    - torchsde
    - einops
    - transformers>=4.28.1
    - tokenizers>=0.13.3
    - sentencepiece
    - safetensors>=0.3.0
    - aiohttp
    - accelerate
    - pyyaml
    - Pillow>=10.0.0 # Adjusted to latest available version
    - scipy>=1.11.2 # Adjusted to latest available version
    - tqdm>=4.66.1
    - psutil
    - spandrel
    - soundfile
    - kornia>=0.7.1
    - websocket-client==1.6.3
    - diffusers>=0.30.0

    # fix for pydantic issues in cog
    # https://github.com/replicate/cog/issues/1623
    - albumentations==1.4.3

    # was-node-suite-comfyui
    # https://github.com/WASasquatch/was-node-suite-comfyui/blob/main/requirements.txt
    - cmake
    - imageio
    - joblib
    - matplotlib>=3.7.2 # Adjusted to latest available version
    - pilgram
    - scikit-learn
    - rembg

    # ComfyUI_essentials
    - numba

    # ComfyUI_FizzNodes
    - pandas
    - numexpr

    # comfyui-reactor-node
    - insightface
    - onnx

    # ComfyUI-Impact-Pack
    - segment-anything
    - piexif

    # ComfyUI-Impact-Subpack
    - ultralytics!=8.0.177

    # comfyui_segment_anything
    - timm>=0.4.12

    # comfyui_controlnet_aux
    # https://github.com/Fannovel16/comfyui_controlnet_aux/blob/main/requirements.txt
    - importlib_metadata
    - opencv-python-headless==4.7.0.72 # Pinned versions to avoid conflicts
    - opencv-python==4.7.0.72
    - filelock
    - numpy<2
    - scikit-image>=0.20.0
    - python-dateutil
    - mediapipe
    - svglib
    - fvcore
    - yapf
    - omegaconf
    - ftfy
    - addict
    - yacs
    - trimesh[easy]

    # ComfyUI-KJNodes
    - librosa
    - color-matcher

    # PuLID
    - facexlib

    # SUPIR
    - open-clip-torch>=2.24.0
    - pytorch-lightning>=2.2.1

    # For train.py
    - huggingface_hub

    # Additional dependencies from custom_nodes.json (via consolidate_node_requirements.py)
    - argostranslate
    - chkpkg
    - click
    - fairscale>=0.4.4
    - gitpython
    - hydra-core>=1.3.2
    - iopath>=0.1.10
    - mypy
    - neatest
    - onnxruntime # Note: onnxruntime-gpu is installed in 'run' section
    - peft
    - pyinstaller
    - torch # Reiterated to ensure torch is installed
    - transformers>=4.28.1 # Ensuring transformers is up-to-date

  run:
    - curl -o /usr/local/bin/pget -L "https://github.com/replicate/pget/releases/download/v0.8.1/pget_linux_x86_64" && chmod +x /usr/local/bin/pget
    - pip install onnxruntime-gpu --extra-index-url https://aiinfra.pkgs.visualstudio.com/PublicPackages/_packaging/onnxruntime-cuda-12/pypi/simple/
predict: "predict.py:Predictor"
